				<dt>用户名：</dt>
				<dd><input type="text" name="username" class="input-text" /> <span id="loginNameSpan"></span></dd>
				<dt>密　码：</dt>
				<dd><input type="password" name="password"  class="input-text" /><span id="passwordSpan"></span></dd>
			</dl>
			<div class="buttons">
<!--				<input type="button"   value="登录系统" id= "shouye_login" class="input-button"  />-->

			</div>
		</form>
	</div>
</div>
